<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | strip_html }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <meta name="author" content="VÃ¡clav Klecanda">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow,snippet,archive" />
    <link rel='alternate' type='application/rss+xml' title='RSS' href='{{ site.url }}/blog.rss' />


    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ page.description | strip_html }}" />
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="shortcut icon" href="/static/favicon.ico">


    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://pirati-web.github.io/static/style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <!--[if IE]><script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script><![endif]-->
    <!-- <script src="/static/script.js"></script> -->
  </head>

<body>

  <header id="header" class="contain-to-grid">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name"></li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="left">
          {% include nav.html %}
        </ul>
      </section>
    </nav>
  </header>

  <div class="middle-bar">
    <div class="row">
      <div class="small-12 columns">
        <h1 class="left">{{ site.title }}</h1>
        <img id="logo" src="/static/logo.png" alt="logo" />
      </div>
    </div>
  </div>

  <div class="row">
    <section role="main">
      {{ content }}
    </section>
  </div>

  {% include footer.html %}

  <script>
    $(document).foundation();
  </script>
</body>
